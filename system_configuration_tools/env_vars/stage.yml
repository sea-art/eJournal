---

# Git settings.
setup_git_repo: true
git_branch: develop


# Sentry settings
sentry_dsn: invalid_key
sentry_organization_slug: ejournal-test
sentry_project_slug: ejournal-test


# Database settings.
db_user: stage_ejournal
db_name: stage_ejournal
db_password: fake_password
db_host: localhost
db_port: 5432


# LTI settings.
lti_secret: invalid_key
lti_key: invalid_key


# Gunicorn settings.
# For the number of workers, a good rule to follow is 2 x number of CPUs + 1
gunicorn_num_workers: "{{ (2 * ansible_processor_cores + 1) }}"

# Setting this to 1 will restart the Gunicorn process each time you make a request, basically reloading the code.
# Very handy when developing. Set to 0 for unlimited requests (default).
gunicorn_max_requests: 0


# RabbitMQ settings.
# TODO Confirm password characters are legal
rabbitmq_server_name: "{{ inventory_hostname }}"
rabbitmq_admin_user: admin
rabbitmq_admin_password: invalid_key
rabbitmq_application_vhost: "{{ application_name }}"
rabbitmq_application_user: "{{ application_name }}"
rabbitmq_application_password: invalid_key


# Celery settings.
celery_num_workers: 2


# Application settings.
django_settings_file: "{{ project_name }}.settings.stage"
django_secret_key: invalid_key

broker_url: "amqp://{{ rabbitmq_application_user }}:{{ rabbitmq_application_password }}@localhost/{{ rabbitmq_application_vhost }}"

run_django_db_migrations: true
run_django_collectstatic: true


# Nginx settings.
ssl_crt: placeholder
ssl_key: placeholder
csp_frame_ancestors_whitelist: "'self' uvadlo-tes.instructure.com"
