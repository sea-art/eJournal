- name: Ensure database is created
  become: true
  become_user: postgres
  postgresql_db: login_user=ejournal
                 db=ejournal
                 login_password=wachtwoord
                 login_host=ejournal.cuswph4j2lki.us-east-1.rds.amazonaws.com
                 port=5432
                 encoding='UTF-8'
                 lc_collate='en_US.UTF-8'
                 lc_ctype='en_US.UTF-8'
                 template='template0'
                 state=present

- name: Ensure user has access to the database
  become: true
  become_user: postgres
  postgresql_user: login_user=ejournal
                   db=ejournal
                   login_password=wachtwoord
                   login_host=ejournal.cuswph4j2lki.us-east-1.rds.amazonaws.com
                   port=5432
                   user=ejournal
                   encrypted=yes
                   priv=ALL
                   state=present

