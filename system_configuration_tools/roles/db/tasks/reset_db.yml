---

- name: Ensure the PostgreSQL service is running
  service: name=postgresql state=started enabled=yes

# NOTE: Order is relevant, db needs to be dropped to prevent object dependencies when removing user.
- name: Ensure database {{ db_name }} is removed
  become: true
  become_user: postgres
  postgresql_db: login_user=ejournal
                 db=ejournal
                 login_password=wachtwoord
                 login_host=ejournal.cuswph4j2lki.us-east-1.rds.amazonaws.com
                 port=5432
                 state=absent

